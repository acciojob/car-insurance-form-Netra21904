<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form action="/submit-form" method="post">
	<label for="name">Name:</label>
	<input type="name" id="name" required placeholder="Name"><br><br>

	<label for="email">Email:</label>
	<input type="email" id="email" placeholder="Email" required><br><br>

	<label>Gender:</label>
	<label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" value="male" required>
	<label for="gender_f">Female</label>
	<input type="radio" id="gender_m" name="gender" value="male" required><br><br>

	<label for="cars">Car Brands:</label>
	<select id="cars" name="cars" required>
		<option value="">--Please choose an option--</option>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedez</option>
	</select><br><br>

	<label for="carage">Car Age:</label>
	<input type="number" id="carage" placeholder="Car Age" required><br><br>

	<label for="dop">DOP:</label>
	<input type="date" required id="dop"><br><br>

	<label for="password">Password:</label>
	<input type="password" id="password" required placeholder="Password"><br><br>

	<button type="submit">Submit</button>
</form>
</body>

</html>
